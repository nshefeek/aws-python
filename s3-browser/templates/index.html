{% extends "bootstrap/base.html" %}
{% block title %}S3 Browser{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">

</div>
{% endblock %}

{% block content %}
  <div class="container">
  	<div class="row">
  		<div class="col-12-xs">
  			<h3>Bucket List</h3>
  			<table class="table table-striped">
  				<tr>
  					<th>Bucket Name</th>
  					<th>Created</th>
  				</tr>

  				{% for bucket in buckets %}
  					<tr>
  						<td>{{ bucket['Name'] }}</td>
  						<td>{{ bucket['CreationDate'] | datetimeformat }}</td>
  					</tr>
  				{% endfor %}
  			</table>
  		</div>
  	</div>
  </div>
{% endblock %}
